name: CD - Deploy Vite App

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/vite-app:latest .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}/vite-app:latest

      - name: SSH into server & deploy container
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker pull ghcr.io/${{ github.repository }}/vite-app:latest
            docker stop vite-app || true
            docker rm vite-app || true
            docker run -d --name vite-app -p 5173:5173 ghcr.io/${{ github.repository }}/vite-app:latest
